<!DOCTYPE html>
<html>
<head>
	<title>Quote Generator</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="font">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="fontawesome/css/all.css">
	<link rel="stylesheet" href="fontawesome/css/all.min.css">
	<link rel="stylesheet" href="fontawesome/css/brands.css">
	<link rel="stylesheet" href="fontawesome/css/brands.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css.map">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

	<div class="wraper">
		<header>Quote of the Day</header>
		<div class="content">
			<div class="quote-area">
				<i class="fas fa-quote-left"></i>
				<p class="quote">Click "New Quote" for a quote </p>
				<i class="fas fa-quote-right"></i>
			</div>
			<div class="author">
				<span>__</span>
				<span class="name">By the creator, enjoy :) </span>
			</div>
		</div>
		<div class="buttons">
			<div class="features">
				<ul>
					<li class="sound"><i class="fas fa-volume-up"></i></li>
					<li class="copy"><i class="fas fa-copy"></i></li>
					<li class="twitter"><i class="fab fa-twitter"></i></li>
				</ul>
				<button>New Quote</button>
			</div>
		</div>
	</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
